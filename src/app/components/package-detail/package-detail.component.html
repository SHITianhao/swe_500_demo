<app-navbar></app-navbar>
<div class="container">
    <div class="detail-container">
        <div class="detail-info">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                    <div class="card" id="card-city-img">
                        <img class="card-img-top city-img" [src]="cityInfo.imageUrl">
                        <div class="card-block">
                            <div class="card-text strike" id="city">
                                <div class="strike"><span>{{cityInfo.city}}</span></div>
                                <div class="country-temp">{{cityInfo.country}} • {{cityInfo.temp_average_F}}°F/{{cityInfo.temp_average_C}}°C</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2">

                <div class="left-panel">
                    <p id="total-price-title">AVERAGE p.p.</p>
                    <div id="total-price"><b><sup>$</sup> </b>{{price}}</div>
                </div>
                <div class="right-panel">
                    <button type="button" class="btn btn-danger">BUY NOW</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-8 offset-lg-2">
                <p [innerHtml]="descriptionHtml"></p>
            </div>
        </div>
    </div>

    <div class="detail-container">
        <div class="row hotel-info">
            <div class="col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <div class="row">
                    <div class="col-md-6 col-lg-6" *ngFor="let hotel of hotels">
                        <div class="card">
                            <img class="card-img-top" [src]="hotel.photo_url" alt="Card image cap" style="width: 100%; height: 254px;">
                            <div class="card-block" id="hotel-card">
                                <h4 class="card-title">{{hotel.name}}</h4>
                                <p class="card-text"><b><sup>$</sup> </b>{{hotel.price}}</p>
                                <a href="#" class="btn btn-primary">Book Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
